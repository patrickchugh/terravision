[tool.poetry]
name = "terravision"
version = "0.0.1"
description = "Terraform Architecture Visualizer"
authors = []
readme = 'README.md'
exclude = []
include = ["resource_images", "hcl2"]
packages = [
    { include = "resource_classes", from = "." },
    { include = "cli", from = "." },
    { include = "modules", from = "." },
]

[tool.poetry.dependencies]
click = ">=8.1.3"
GitPython = ">=3.1.31"
graphviz = ">=0.20.1"
requests = ">=2.28.2"
setuptools = ">=65.6.3"
tqdm = ">=4.65.0"
python-hcl2 = ">=4.3.0"
pyinstaller = ">=5.8.0"
python = ">=3.9,<3.12"
PyYAML = ">=6.0"
numpy = ">=1.23.4"
debugpy = "^1.8.0"
ipaddr = "^2.2.0"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7.3.1"
black = "^23.3.0"
isort = "^5.12.0"

[tool.isort]
skip = ["drawing.py"]

[tool.poetry.scripts]
terravision = "cli.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"